<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grasp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header-info">
      <h1>Grasp</h1>
      <span id="saved-count" class="saved-count">0 saved</span>
    </div>
    
    <!-- Tab Navigation -->


    <div class="tab-nav">
      <button id="save-tab" class="tab-btn active">Save Page</button>
      <button id="list-tab" class="tab-btn">List</button>
    </div>

    <!-- Save Page Tab Content -->
    <div id="save-content" class="tab-content active">
      <!-- Current Tab Info -->
      <div id="current-tab" class="current-tab" style="display: none;">
        <h3>Current Page:</h3>
        <p id="tab-title" class="tab-title"></p>
        <p id="tab-url" class="tab-url"></p>
      </div>

      <!-- Save Form -->
      <form id="save-form" class="save-form">
        <div class="form-group">
          <label for="reason">Why are you saving this? *</label>
          <textarea 
            id="reason" 
            placeholder="Enter your reason..."
            required>
          </textarea>
        </div>

        <div class="form-group">
          <label for="tag">Tag (optional)</label>
          <input 
            type="text" 
            id="tag" 
            placeholder="Add a tag...">
        </div>

        <button 
          type="submit" 
          id="save-btn"
          class="save-btn">
          Save
        </button>
      </form>
    </div>

    <!-- List Tab Content -->
    <div id="list-content" class="tab-content">
      <div id="bookmarks-list" class="bookmarks-list">
        <p class="no-bookmarks">No saved pages yet.</p>
      </div>
    </div>

    <!-- Status Messages -->
    <div id="status-message" class="status" style="display: none;"></div>
    
    <!-- Link Preview Popup -->
    <div id="link-preview" class="link-preview" style="display: none;">
      <div class="preview-card">
        <div class="preview-image-container">
          <img id="preview-image" class="preview-image" src="" alt="Page preview">
        </div>
        <div class="preview-content">
          <div class="preview-header">
            <img id="preview-favicon" class="preview-favicon" src="" alt="Site icon">
            <div class="preview-meta">
              <div id="preview-site-name" class="preview-site-name"></div>
              <div id="preview-url" class="preview-url"></div>
            </div>
          </div>
          <h3 id="preview-title" class="preview-title"></h3>
          <p id="preview-description" class="preview-description"></p>
          <div class="preview-footer">
            <span id="preview-author" class="preview-author"></span>
            <span id="preview-date" class="preview-date"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
